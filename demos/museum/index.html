<html>
  <head>
    <script src="../../xbps.js"></script>
    <script src="processing.js"></script>
    <script src="podium.obj"></script>
    <script src="../../shaders/fixed_function.js"></script>
  </head> 
  <style>
  html{
    overflow-x: hidden;
    overflow-y: hidden;
  }
  body{
    margin:0px 0px 0px 0px;
  }
  </style>
  
  <body>
    <canvas id="museum" data-processing-sources = "museum.js user.js keyboard.js utils.js"></canvas>

    <!--
      When the museum is loaded we don't want to display the xbps
      canvas since the user won't be looking at a point cloud object.
      So set opacity to 0.
    -->
    <canvas id="xbps" width="400" height="400" style="opacity:0; position:absolute;top: 100; left: 200px; -moz-box-shadow:0px 0px 20px black;"></canvas>
    <span id="pjsFPS"></span><span style="width:30px;"></span>
    <span id="xbpsFPS"></span>
  </body>
</html>
